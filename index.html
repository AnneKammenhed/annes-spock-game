<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Annes Spock Game is fun!">
    <meta name="keywords" content="rock, paper, scissors, spock, lizard, fun">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Annes Spock Game</title>
</head>

<body>
    <header><h1 class="logo">Annes Spock Game</h1></header> 

    <div class="game-area">
        <h2>Make a choice:</h2>
        <div class="controls-area">
            <button aria-label="Rock" data-choice="0" class="btn rock"><img src="assets/images/hand-rock-fontawesome.JPG" alt="hand sign rock"></button>
            <button aria-label="Paper" data-choice="1" class="btn paper"><img src="assets/images/hand-paper-fontawesome.JPG" alt="hand sign paper"></button>
            <button aria-label="Scissors" data-choice="2" class="btn scissors"><img src="assets/images/hand-scissors-fontawesome.JPG" alt="hand sign scissors"></button>
            <button aria-label="Lizard" data-choice="3" class="btn lizard"><img src="assets/images/hand-lizard-fontawesome.JPG" alt="hand sign lizard"></button>
            <button aria-label="Spock" data-choice="4" class="btn spock"><img src="assets/images/hand-spock-fontawesome.JPG" alt="hand sign spock"></button>
        </div>
        <div class="results-area">
            <div class="player">
                <span id="player-choice">Player choice</span>
                <img id="player-image" src="assets/images/" alt="Rock Paper Scissors Lizard Spock">  
            </div> 
            <div class="computer">
                <span id="computer-choice">Computer choice</span>
                <img id="computer-image" src="assets/images" alt="Rock Paper Scissors Lizard Spock">
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="scores-area">
            <p class="scores">My wins<span id="my-score">0</span></p>
            <p class="scores">Computer wins<span id="computer-score">0</span></p>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/93a6038a78.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
