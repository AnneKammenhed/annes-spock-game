<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Annes Spock Game is fun!">
    <meta name="keywords" content="rock, paper, scissors, spock, lizard, fun">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Annes Spock Game</title>
</head>

<body>
    <header><h1 class="logo">Annes Spock Game</h1></header> 

    <div class="game-area">
        <h2 class="game-area-h2">Make your choice!</h2>
        <div class="controls-area">
            <button id="ro" data-type="submit" class="btn rock"><img src="assets/images/hand-rock-fontawesome.JPG" alt="hand sign rock"></button>
            <button id="pa" data-type="submit" class="btn paper"><img src="assets/images/hand-paper-fontawesome.JPG" alt="hand sign paper"></button>
            <button id="sc" data-type="submit" class="btn scissors"><img src="assets/images/hand-scissors-fontawesome.JPG" alt="hand sign scissors"></button>
            <button id="li" data-type="submit" class="btn lizard"><img src="assets/images/hand-lizard-fontawesome.JPG" alt="hand sign lizard"></button>
            <button id="sp" data-type="submit" class="btn spock"><img src="assets/images/hand-spock-fontawesome.JPG" alt="hand sign spock"></button>
        </div>
        <div class="choice-area">
            <h2 class="game-area-h2">And the winner is...</h2>
        </div>
    </div>
    
    <footer class="footer">
        <div class="score-area">
            <div class="player-score score-div">
                <h2>Your score: <span id="player-score">0</span></h2>
            </div>
            <div class="computer-score score-div">
                <h2>Computer score: <span id="computer-score">0</span></h2>
            </div>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/93a6038a78.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
